<!DOCTYPE html>

<html ng-controller="indexController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="pageTitle">
        <img src="../../icons/cookie-filled.svg" />
        <div class="titles">
            <h1>Cookie Editor</h1>
            <h2>www.facebook.com</h2>
        </div>
        </span>
    </div>
    <div id="cookie-container"></div>

    <div class="panel button-bar active" id="button-bar-default">
        <div class="panel-section panel-section-footer">
            <div class="panel-section-footer-button" id="create-cookie">
                <svg class="icon"><use xlink:href="../sprites/solid.svg#plus"></use></svg>
            </div>
            <div class="panel-section-footer-separator"></div>
            <div class="panel-section-footer-button" id="delete-all-cookies">
                <svg class="icon"><use xlink:href="../sprites/solid.svg#trash"></use></svg>
            </div>
            <div class="panel-section-footer-separator"></div>
            <div class="panel-section-footer-button" id="refresh-ui">
                <svg class="icon"><use xlink:href="../sprites/solid.svg#redo"></use></svg>
            </div>
        </div>
    </div>

    <div class="panel button-bar" id="button-bar-add">
        <div class="panel-section panel-section-footer">
            <div class="panel-section-footer-button" id="return-list">
                <svg class="icon"><use xlink:href="../sprites/solid.svg#arrow-left"></use></svg>
            </div>
            <div class="panel-section-footer-separator"></div>
            <div class="panel-section-footer-button default" id="save-create-cookie">
                <svg class="icon"><use xlink:href="../sprites/solid.svg#save"></use></svg>
            </div>
        </div>
    </div>

    <script src="../lib/event.js"></script>
    <script src="../lib/genericCookieHandler.js"></script>
    <script src="../popup/popupCookieHandler.js"></script>
    <script src="../popup/cookie-list.js"></script>
</body>

</html>
